{% comment %}
<div class="pagination">
    <span class="step-links">
        {% if page.has_previous %}
        <a href="?page={{ page.previous_page_number }}">Previous</a>
        {% endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}.
        </span>
        {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}">Next</a>
        {% endif %}
    </span>
</div>
{% endcomment %}

<div class="pagination">
    <a {% if page.has_previous %} href="?page={{ page.previous_page_number }}" {% else %} style="opacity: .6" {% endif %}
        class="pagination__link pagination__link--first">
        Previous page
    </a>
    <span class="pagination__current">
        {{ page.number }}/{{ page.paginator.num_pages }}
    </span>
    <a {% if page.has_next %} href="?page={{ page.next_page_number }}" {% else %} style="opacity: .6" {% endif %}
        class="pagination__link pagination__link--last">
        Next page
    </a>
</div>
